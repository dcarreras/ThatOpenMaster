<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <!-- Sidebar section -->
    <aside>
        <div id="sidebar">
            <img id="company-logo" src="./asset/company-logo.svg" alt="Construction Company">
            <ul id="nav-buttons">
                <li><span class="material-icons-outlined">home</span> Projects</li>
                <li><span class="material-icons-outlined">fingerprint</span> Security</li>
                <link href="https://fonts.cdnfonts.com/css/sublima" rel="stylesheet">
            </ul>
        </div>
    </aside>

    <!-- Main content area -->
    <main id="content">
        <!-- Projects page (initially hidden) -->
        <div class="page" id="projects-page" style="display:block"> 
            <!-- New project modal -->
            <dialog id="new-project-modal"> 
                <form id="new-project-form">         
                    <h2> New Project</h2>
                    <div class="input-list">
                        <!-- Project name input field -->
                        <div class="form-field-container">
                            <label for="project-name" style="display: flex; align-items: center; font-family: 'Sublima', sans-serif; color: white;">
                                <span class="material-icons-outlined" style="margin-right: 5px;">domain</span>
                                Name
                            </label>
                            <input name="name" id="project-name" type="text" placeholder="What's the name of your project?" style="padding-left: 30px;">
                            <h5 style="font-family: unset; color: grey; font-size: 10px; font-style: italic; padding-top: 5px;">TIP: Give it a short name</h5>
                        </div>

                        <!-- Project description input field -->
                        <div class="form-field-container">
                            <label for="project-description" style="display: flex; align-items: center; font-family: 'Sublima', sans-serif; color: white;">
                                <span class="material-icons-outlined" style="margin-right: 5px;">sort</span>
                                Description
                            </label>
                            <textarea name="description" id="project-description" cols="30" rows="5" placeholder="Enter Project Description"></textarea>
                        </div>   

                        <!-- Project role selection -->
                        <div class="form-field-container">
                            <label for="project-role" style="display: flex; align-items: center; font-family: 'Sublima', sans-serif; color: white;">
                                <span class="material-icons-outlined" style="margin-right: 5px;">person</span>
                                Role
                            </label>
                            <select name="userRole" id="project-role">
                                <option>Architect</option>
                                <option>Engineer</option>
                                <option>Developer</option>
                            </select>
                        </div>

                        <!-- Project status selection -->
                        <div class="form-field-container">
                            <label for="project-status" style="display: flex; align-items: center; font-family: 'Sublima', sans-serif; color: white;">
                                <span class="material-icons-outlined" style="margin-right: 5px;">question_mark</span>
                                Status
                            </label>
                            <select name="status" id="project-status">
                                <option>Pending</option>
                                <option>Active</option>
                                <option>Finished</option>
                            </select>
                        </div>

                        <!-- Finish date input -->
                        <div class="form-field-container">
                            <label for="finish-date" style="display: flex; align-items: center; font-family: 'Sublima', sans-serif; color: white;">
                                <span class="material-icons-outlined" style="margin-right: 5px;">event</span>
                                Finish Date
                            </label>
                            <input name="finishDate" id="finish-date" type="date" style="color: white; background-color: var(--background-200); padding: 15px; border-radius: 8px; border: none; font-size: var(--font-base);">
                        </div>

                        <!-- Cost input -->
                        <div class="form-field-container">
                            <label for="project-cost" style="display: flex; align-items: center; font-family: 'Sublima', sans-serif; color: white;">
                                <span class="material-icons-outlined" style="margin-right: 5px;">attach_money</span>
                                Cost
                            </label>
                            <input name="cost" id="project-cost" type="number" placeholder="Enter Project Cost" style="padding-left: 30px;">
                        </div>

                        <!-- Progress input -->
                        <div class="form-field-container">
                            <label for="project-progress" style="display: flex; align-items: center; font-family: 'Sublima', sans-serif; color: white;">
                                <span class="material-icons-outlined" style="margin-right: 5px;">trending_up</span>
                                Progress
                            </label>
                            <input name="progress" id="project-progress" type="number" placeholder="Enter Project Progress" style="padding-left: 30px;" min="0" max="100">
                        </div>

                        <!-- Form action buttons -->
                        <div style="text-align: right">
                            <button id="cancel-btn" type="button" 
                                style="background-color: transparent; color: white;" 
                                onmouseover="this.style.backgroundColor='#444';" 
                                onmouseout="this.style.backgroundColor='transparent';">Cancel</button>
                            <button type="submit" 
                                style="background-color: green; color: white;" 
                                onmouseover="this.style.backgroundColor='#0f0';" 
                                onmouseout="this.style.backgroundColor='green';">Accept</button>
                        </div>
                    </div>
                </form>
            </dialog>

            <!-- Error popup -->
            <dialog id="error-popup"> 
                <h2 style="color: white;">Error</h2>
                <p class="error-message" id="error-message">An error occurred.</p>
                <button class="error-button" id="close-error-btn">Close</button>
            </dialog>

            <!-- Projects header -->
            <header>
                <h2> Projects</h2>
                <div>
                    <button id="new-project-btn"> Add New Project </button>
                </div>
            </header>

            <!-- Projects list -->
            <div id="projects-list">
                <!-- Removed the default project card -->
            </div>  
        </div>     
    </main>    
    <script type="module" src="./src/index.ts"></script>
</body>
</html>
